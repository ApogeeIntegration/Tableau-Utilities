<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Param Flipper</title>

    <meta name="viewport", content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link id="favicon" rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://extensions.tableauusercontent.com/resources/tableau.extensions.1.latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/min/moment.min.js" integrity="sha256-tQ5QAvt2Bxv3J1gg8P786OP97VYM1DQ9ylmZZ+vv+10=" crossorigin="anonymous"></script>
    <script src="/paramFlipper.js" defer></script>
  </head>

  <body>
    <div class="modal" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="Param Flipper main content" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-bottom-0 pb-0">
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form action="/action_page.php">
              <div class="d-flex flex-column justify-content-start">
                <div>
                  <label for="parameter" class="select-label mb-0">Parameter:</label>
                  <select onchange="getParameterMinMax()" name="parameter" id="parameter" class="w-100 paramInput"></select>
                </div>

                <div>
                  <label for="timeLength" class="select-label mb-0">Duration Displayed (seconds)</label>
                  <input type="text" id="time" name="time length" value="" class="w-100 paramInput">
                </div>

                <div id="stepSizeDiv" class="collapse">
                  <label for="stepSize" id="stepSizeLabel" class="select-label mb-0" data-bs-toggle="collapse">Step Size</label>
                  <input type="text" id="stepSize" name="step size" value="" data-bs-toggle="collapse" class="w-100 paramInput">
                </div>

                <div id="timeUnit" class="collapse">
                  <select name ="timeUnits" id="timeUnits" class="paramInput"></select>
                </div>

                <div id="minimum" class="collapse">
                  <label for="min" id="minlabel" class="select-label mb-0" data-bs-toggle="collapse">Minimum Parameter Value</label>
                  <input type="text" id="min" name="min" value="" data-bs-toggle="collapse" class="w-100 paramInput">
                </div>

                <div id="maximum" class="collapse">
                  <label for="max" id="maxlabel" class="select-label mb-0" data-bs-toggle="collapse">Maximum Parameter Value</label>
                  <input type="text" id="max" name="max" value="" data-bs-toggle="collapse" class="w-100 paramInput">
                </div>

                <div class="loop-wrapper d-flex align-items-center">
                  <input type="checkbox" id="indefinite" name="indefinite" >
                  <label id="loopLabel" for="indefinite" class="select-label mb-0 mr-0 d-inline">Loop Indefinitely</label>
                </div>
              </div>
            </form>
          </div>

          <div class="w-100 footer-wrapper d-flex flex-column align-items-center">
            <button type="button" class="button-wrapper bg-white d-flex justify-content-center align-items-center" id="begin" data-bs-dismiss="modal" onclick="findParameter()">
              Play
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row d-flex mx-0 my-0 justify-content-start align-items-center">
      <div id="paramInner" class="d-flex">
        <p class="my-0 mx-0 fw-bold">
          Parameter Current Value:
          <div class="results" ></div>
          <br>
        </p>
      </div>

      <button type="button" class="button-wrapper d-flex justify-content-center align-items-center" id="play">
        Pause
      </button>

      <button type="button" class="change-input-button d-flex align-items-center gray-600" onclick="showMainModal()">
        Change Inputs
        <img class="gray-png" src="assets/dropdown.png">
      </button>
    </div>
  </body>
</html>
