  <body>
    <h1>
      <div class="modal fade" id="bigModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Param Flipper</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="/action_page.php">
                <label for="parameters">Choose a Parameter</label>
                <select onchange="getParameterMinMax()" name="parameter" id="parameter" class="custom-select custom-select-lg">
                </select><br>
              
                <label for="timeLength" class="collapse"></label>
                <label for="timeLength">duration displayed (seconds)</label>
                <input type="text" id="time" name="time length" value="" class="w-100" style = "font-family:Arial,sans-serif;"><br>
                <div id="ss" class="collapse">
                  <label for="stepSize" id="stepSizeLabel" data-toggle="collapse">step size</label><br>
                  <input type="text" id="stepsize" name="step size" value="" data-toggle="collapse" class="w-100"><br><br>
                </div>
                <div id="timeU" class="collapse">
                  <select name = "timeUnits" id="timeUnits" class="custom-select custom-select-lg"></select><br>
                </div>
                <div id="minimum" class="collapse">
                  <label for="min" id="minlabel" data-toggle="collapse">Minimum Parameter Value</label><br>
                  <input type="text" id="min" name="min" value="" data-toggle="collapse" class="w-100"><br><br>
                </div>
                <div id="maximum" class="collapse">
                  <label for="max" id="maxlabel" data-toggle="collapse">Maximum Parameter Value</label><br>
                  <input type="text" id="max" name="max" value="" data-toggle="collapse" class="w-100"><br><br>
                </div>
                </form>
            </div>
            <div class="modal-footer">
              <div class="row w-100">
                <div class="col-md-8">
                  <input type="checkbox" id="infinite" name="infinite" class="form-check-input">
                  <label for="infinite" class="form-check-label">loop indefinitely </label>
                </div>
                <div class="col-md-4">
                  <button type="button" class="btn btn-primary" id="begin" data-dismiss="modal" onclick = "findParameter()">begin</button>
                </div>
              </div>  
            </div>
          </div>
        </div>
      </div>

        <button type="button" class="btn btn-primary" onclick="$('#bigModal').modal('show')">Change Inputs</button>
        <button type="button" class="btn btn-secondary" id="play">Pause</button>
      </div>
    </div>
